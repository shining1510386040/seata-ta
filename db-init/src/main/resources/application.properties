# 应用名称
spring.application.name=db-init
# 数据库驱动：
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 数据源名称
spring.datasource.name=defaultDataSource
# 数据库连接地址
spring.datasource.url=jdbc:mysql://localhost:3306/?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8
# 数据库用户名&密码：
spring.datasource.username=root
spring.datasource.password=root

# nacos配置:不配置会报错：java.io.IOException: Error while requesting: http:///nacos/serverlist'. Serv
nacos.discovery.server-addr=127.0.0.1:8848


